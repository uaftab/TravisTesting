sudo: required
dist: precise
language: cpp

language: cpp
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.8']
      env: COMPILER=g++-4.8

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9']
      env: COMPILER=g++-4.9

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: COMPILER=g++-5

    - os: linux
      compiler: clang
      env: COMPILER=clang++

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5']
          packages: ['clang-3.5']
      env: COMPILER=clang++-3.5

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
          packages: ['clang-3.6']
      env: COMPILER=clang++-3.6

before_install:
#  - sudo cp /etc/apt/sources.list /etc/apt/sources.list.d/trusty.list
#  - sudo sed -i 's/precise/trusty/g' /etc/apt/sources.list.d/trusty.list
#  - sudo apt-get update -qq
#  - sudo apt-get install -qq -y --force-yes flexc++ bisonc++ python-setuptools automake
  - echo $COMPILER
  - export CXX=$COMPILER
  - $CXX -v

install:
    - mkdir build 
    - cd build 
    - cmake ../src
    - make
    - ./travistest
    - cd ..
script:
    - cd tests
    - ./run_test.sh
